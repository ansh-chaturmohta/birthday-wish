<!DOCTYPE html>
<html>
<head>
  <title>Image Grid and Slideshow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .myGrid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      padding: 20px;
    }

    .slideshow {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .slideshow-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .slideshow-img {
      flex: 0 0 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slideshow-img.active {
      opacity: 1;
    }

    .slideshow-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .slideshow-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slideshow-indicator.active {
      background-color: #fff;
    }

    .header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .header h2 {
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>My Website</h2>
  </div>

  <div class="container">
    <h1>Image Grid</h1>

    <div class="myGrid row">
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-10">
            <img src="images/Chatura.png" alt="Image 1">
        </div>
    </div>

    <h1>Slideshow</h1>

    <div class="slideshow">
        <div class="slideshow-container">
          <img class="slideshow-img active" src="images/Chatura.png" alt="Slide 1">
          <img class="slideshow-img active" src="images/Chatura.png" alt="Slide 1">
          <img class="slideshow-img" src="images/Chatura.png" alt="Slide 2">
          <img class="slideshow-img" src="images/Chatura.png" alt="Slide 3">
          <img class="slideshow-img" src="images/Chatura.png" alt="Slide 4">
        </div>
  
        <div class="slideshow-indicators">
          <div class="slideshow-indicator active"></div>
          <div class="slideshow-indicator"></div>
          <div class="slideshow-indicator"></div>
          <div class="slideshow-indicator"></div>
        </div>
      </div>
  </div>

  <script>
    const slideshowImgs = document.querySelectorAll('.slideshow-img');
    const slideshowIndicators = document.querySelectorAll('.slideshow-indicator');

    let currentSlide = 0;

    function showSlide(index) {
      if (index < 0 || index >= slideshowImgs.length) {
        return;
      }

      slideshowImgs.forEach(img => img.classList.remove('active'));
      slideshowIndicators.forEach(indicator => indicator.classList.remove('active'));

      slideshowImgs[index].classList.add('active');
      slideshowIndicators[index].classList.add('active');
      currentSlide = index;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slideshowImgs.length;
      showSlide(currentSlide);
    }

    function previousSlide() {
      currentSlide = (currentSlide - 1 + slideshowImgs.length) % slideshowImgs.length;
      showSlide(currentSlide);
    }

    function setSlideOnClick() {
      slideshowIndicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => showSlide(index));
      });
    }

    function setSlideInterval() {
      setInterval(nextSlide, 500);
    }

    setSlideOnClick();
    setSlideInterval();
  </script>
</body>
</html>
