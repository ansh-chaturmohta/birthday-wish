<!DOCTYPE html>
<html>
<head>
  <title>MCQ Popup with Strobe Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .mcq-button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
    
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      text-align: center;
    }
    
    .popup-question {
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .popup-options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .popup-option {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MCQ Popup with Strobe Effect</h2>
    
    <button class="mcq-button" onclick="openPopup()">Open MCQ Popup</button>
  </div>
  
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 class="popup-question">What is the capital of France?</h3>
      <div class="popup-options">
        <button class="popup-option" onclick="checkAnswer('Paris')">Paris</button>
        <button class="popup-option" onclick="checkAnswer('London')">London</button>
        <button class="popup-option" onclick="checkAnswer('Berlin')">Berlin</button>
      </div>
    </div>
  </div>
  
  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
  
    function checkAnswer(selectedOption) {
      var correctAnswer = "Paris";
      var duration = 500; // Strobe effect duration in milliseconds
      
      if (selectedOption === correctAnswer) {
        startStrobeEffect("green", duration);
      } else {
        startStrobeEffect("red", duration);
      }
      
      document.getElementById("popup").style.display = "none";
    }
    
    function startStrobeEffect(color, duration) {
      var interval = 100; // Interval between color toggles in milliseconds
      var endTime = Date.now() + duration;
      
      var strobeInterval = setInterval(function() {
        document.body.style.backgroundColor = (document.body.style.backgroundColor === color) ? "" : color;
        
        if (Date.now() > endTime) {
          clearInterval(strobeInterval);
          document.body.style.backgroundColor = "";
        }
      }, interval);
    }
  </script>
</body>
</html>
